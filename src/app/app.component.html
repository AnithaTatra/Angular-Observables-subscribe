<div class="container">
  <div class="row" style="margin-top: 30px">
      <div class="col-md-3 col-xs-6" *ngFor="let user of users">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">{{ user.name }}</h5>
                  <h6 class="card-subtitle">{{ user.mobile }}</h6>
                  <p class="card-text">{{ user.password }}</p>
                  <p class="card-text">{{ user.address }}</p>
                  <a class="btn btn-primary" href="https://www.amazon.in" >Click Here</a>
              </div>
          </div>
      </div>
  </div>
</div>
